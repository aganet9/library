databaseChangeLog:
  - changeSet:
      id: create_loan
      author: aganethed
      changes:
        - createTable:
            tableName: loan
            remarks: "Выдача книги"
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                  remarks: "Первичный ключ"
              - column:
                  name: book_id
                  type: BIGINT
                  remarks: "Книга (FK -> Book)"
              - column:
                  name: reader_id
                  type: BIGINT
                  remarks: "Читатель (FK -> Reader)"
              - column:
                  name: loan_date
                  type: DATE
                  remarks: "Дата выдачи"
              - column:
                  name: return_date
                  type: DATE
                  remarks: "Дата возврата (null - книга еще у читателя)"
        - addForeignKeyConstraint:
            baseTableName: loan
            baseColumnNames: book_id
            referencedTableName: book
            referencedColumnNames: id
            constraintName: fk_loan_book
        - addForeignKeyConstraint:
            baseTableName: loan
            baseColumnNames: reader_id
            referencedTableName: reader
            referencedColumnNames: id
            constraintName: fk_loan_reader